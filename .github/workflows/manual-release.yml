name: Manual Release

# This sets the name dynamically based on inputs or context
run-name: Release ${{ inputs.version_type }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Release Type'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Next Version
        id: version
        run: |
          # [Same calculation logic as before]
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a parts <<< "$VERSION"
          MAJOR=${parts[0]:-0}
          MINOR=${parts[1]:-0}

          if [ "${{ inputs.version_type }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
          else
            MINOR=$((MINOR + 1))
          fi
          
          NEW_TAG="v$MAJOR.$MINOR"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # OPTIONAL: If you really want the *calculated* version in the title
      # You must use the API because 'run-name' is evaluated BEFORE steps run.
      # To make the API call work, we need to fix the ID usage.
      - name: Update Workflow Run Name (API Fix)
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # We use the GITHUB_RUN_ID environment variable directly
          gh api --method PATCH -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            -f name="Release ${{ steps.version.outputs.new_tag }}"

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.new_tag }} \
            --generate-notes \
            --title "${{ steps.version.outputs.new_tag }}" \
            --target "${{ github.sha }}" \
            tritonnet-number-card.js