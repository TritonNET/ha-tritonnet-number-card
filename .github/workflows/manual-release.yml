name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Release Type'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write
  actions: write  # Required to update the workflow run title in the list

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Next Version (Two Digits)
        id: version
        run: |
          # Get the latest tag, default to v0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
          echo "Latest tag found: $LATEST_TAG"
          
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          
          # Split by dot
          IFS='.' read -r -a parts <<< "$VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          
          # Handle cases where previous tags might have been 3 digits (v1.0.0)
          if [ -z "$MAJOR" ]; then MAJOR=0; fi
          if [ -z "$MINOR" ]; then MINOR=0; fi

          # Increment logic
          TYPE="${{ inputs.version_type }}"
          
          if [ "$TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
          else
            MINOR=$((MINOR + 1))
          fi
          
          # Create two-digit format: v1.1
          NEW_TAG="v$MAJOR.$MINOR"
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Calculated new version: $NEW_TAG"

      # NEW STEP: Updates the visual title in the Actions tab
      - name: Update Workflow Run Name
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PATCH /repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            -f name="Release ${{ steps.version.outputs.new_tag }}"

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.new_tag }} \
            --generate-notes \
            --title "${{ steps.version.outputs.new_tag }}" \
            --target "${{ github.sha }}" \
            tritonnet-number-card.js