<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TritonNet Card Test Harness</title>

    <script src="tritonnet-number-card.js"></script>

    <style>
        body {
            background-color: #121212; /* HA Dark Mode background */
            color: #e1e1e1;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #00d2d3;
        }

        /* The Container for the Card - Resizable */
        #demo-container {
            border: 1px dashed #444;
            padding: 10px;
            width: 500px; /* Default Desktop width */
            max-width: 90%;
            transition: width 0.2s ease;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        /* Controls Area */
        .controls {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

            .control-group.full {
                grid-column: span 2;
            }

        label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            background: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .width-display {
            text-align: right;
            font-size: 12px;
            color: #00d2d3;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Card Test Harness</h1>

    <div id="demo-container">
    </div>

    <div class="controls">
        <div class="control-group full">
            <label>Card Width (Simulate Mobile/Desktop)</label>
            <input type="range" id="widthSlider" min="150" max="600" value="500">
            <div class="width-display" id="widthVal">500px</div>
        </div>

        <div class="control-group">
            <label>Sensor Value</label>
            <input type="text" id="valInput" value="485">
        </div>

        <div class="control-group">
            <label>Unit</label>
            <input type="text" id="unitInput" value="W">
        </div>

        <div class="control-group full">
            <label>Title</label>
            <input type="text" id="titleInput" value="Power Usage">
        </div>

        <div class="control-group full">
            <label>Description (Supports {sensor.daily_yield})</label>
            <input type="text" id="descInput" value="Total output from main solar array. System optimal.">
        </div>
    </div>

    <script>
        const container = document.getElementById('demo-container');
        // Create instance of the imported class
        const card = document.createElement('custom-ha-tritonnet-number-card');
        container.appendChild(card);

        // Inputs
        const widthSlider = document.getElementById('widthSlider');
        const widthVal = document.getElementById('widthVal');
        const valInput = document.getElementById('valInput');
        const unitInput = document.getElementById('unitInput');
        const titleInput = document.getElementById('titleInput');
        const descInput = document.getElementById('descInput');

        // Initial Config (Simulates YAML config)
        let config = {
            type: 'custom-ha-tritonnet-number-card',
            title: titleInput.value,
            description: descInput.value,
            number_entity_id: 'sensor.power_meter'
        };
        card.setConfig(config);

        // Mock Hass Object Generator
        function updateCard() {
            // Update Config if Title/Desc changed
            config.title = titleInput.value;
            config.description = descInput.value;
            card.setConfig(config);

            // Construct Mock Hass Object
            const mockHass = {
                states: {
                    'sensor.power_meter': {
                        state: valInput.value,
                        attributes: {
                            unit_of_measurement: unitInput.value
                        }
                    },
                    // Add mock data for template testing
                    'sensor.daily_yield': { state: '15.2' }
                }
            };

            // Push update to card
            card.hass = mockHass;
        }

        // --- Event Listeners ---

        // 1. Width Resizer
        widthSlider.addEventListener('input', (e) => {
            const w = e.target.value;
            container.style.width = w + 'px';
            widthVal.textContent = w + 'px';
            // ResizeObserver in the card will handle the internal layout!
        });

        // 2. Live Data Updates
        const inputs = [valInput, unitInput, titleInput, descInput];
        inputs.forEach(input => {
            input.addEventListener('input', updateCard);
        });

        // Initial Trigger
        updateCard();

    </script>
</body>
</html>
